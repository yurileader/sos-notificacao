spring.application.name=sos-notificacao
spring.graphql.cors.allowed-origins=*
#Configuração do banco de dados
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Configuração da API de Previsão do Tempo
weather.api.url=https://api.hgbrasil.com/weather
weather.api.key=${WEATHER_API_KEY}
weather.api.cidade=${CIDADE}
# 30 minutos em milissegundos 1800000
weather.api.temporizador = 1800000

sms.api.url=https://api.twilio.com/2010-04-01
sms.api.sid=${TWILIO_ACCOUNT_SID}
sms.api.token=${TWILIO_ACCOUNT_TOKEN}
sms.api.from=${TWILIO_ACCOUNT_FROM}
sms.api.from.wpp=whatsapp:+14155238886


